<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/styles.css"></link>
  <script type="module" src="scripts/index.js"></script>

  <title>Haker_news_JS</title>
</head>
<body>
<div class="container">
  <header class="container__header">
    <div class="logo">
      <div class="logo__image"><img src="images/logo.gif"></div>
      <h2 class="logo__title">Hacker News</h2>
    </div>
    <nav>
      <ul class="menu">
        <li class="menu__item"></li>
      </ul>
    </nav>
  </header>
  <div class="container__body">
    <ol type="1">
      <li>
        <section class="news">
          <h1 id="newsTitle" class="news__title"></h1>
          <p class="news__detail">
            <span id="points"></span>
            <span id="name"></span>
            <span id="time"></span>
            <span id="commentsCount"></span>
          </p>
        </section>
      </li>
    </ol>
  </div>

</div>
</body>
</html>

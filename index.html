<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <script type="module" src="scripts/index.js"></script>
    <title>Haker_news_JS</title>
  </head>
  <body>
    <div class="container">
      <header class="container__header">
        <div class="logo">

          <div class="logo__image"><img src="images/logo.gif" /></div>
          <h1 class="logo__title">Hacker News</h1>
        </div>
        <nav>
          <ul class="menu">
            <li class="menu__item">
              <a id="user" href="" class="">User info</a>
            </li>
          </ul>
        </nav>
      </header>
      <div>
        <ol id="news-list" type="1" class="generic-list">

        </ol>
    </div>
 <div class="form">
        <form action="" class="">
            <div class="form__item">
            <input   type="text" class="" placeholder="name">
            </div>
            <div class="form__item">
                <input type="radio" id="genderMale"
                name="gender" value="Male" >
                <label for="genderMale">Male</label>
                <input type="radio" id="genderFemale"
               name="gender" value="Woman" >
              <label for="genderFemale">Female</label>
            </div>
            <div class="form__item">
                <input id="ageField" type="number"  placeholder="вік між 18 до 100 років"  min="18" max="100" >
            </div>
            <div class="form__item">
               <input  id="uploadImg" type="file"  accept=".jpg, .png, .gif, svg" class="">
            </div>
                 <input id="submitBtn" type="submit" value="Відправити">
        </form>

    </div>
  </body>
</html>

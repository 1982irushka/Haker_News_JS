<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <script type="module" src="scripts/index.js"></script>
    <title>Haker_news_JS</title>
  </head>
  <body>
    <div class="container">
      <header class="container__header">
        <div class="logo">

          <div class="logo__image"><img src="images/logo.gif" /></div>
          <h1 class="logo__title">Hacker News</h1>
        </div>
        <nav>
          <ul class="menu">
            <li class="menu__item">
              <a id="user" href="" class="">User info</a>
            </li>
          </ul>
        </nav>
      </header>
      <div class="container__body">
        <ol id="news-list" type="1" class="generic-list">
        </ol>
        <form class="form" name="user">
          <div class="form__item">
          <p class="form__title">User name</p>
          <input   type="text" class="form__input" placeholder="name">
          </div>
          <div class="form__item">
            <p class="form__title">Gender</p>
            <div>
            <input class="form__input" type="radio" id="genderMale"
              name="gender" value="Male" >
              <label for="genderMale">Male</label>
              <input type="radio" id="genderFemale"
             name="gender" value="Female" >
            <label for="genderFemale">Female</label>
          </div></div>
          <div class="form__item">
            <p class="form__title">Age</p>
            <input id="ageField" class="form__input" type="number" name="age" value="20" >

          </div>
          <div class="form__item">
            <p class="form__title">Country</p>
            <select id="select" name="country">
              <option value="empty">choouse country</option>
              <option value="ukraine">Ukraine</option>
              <option value="poland">Poland</option>
              <option value="poland">Moskovia</option>
            </select>
            
          </div>
            <button id="submitBtn" class="form__button" type="submit">Відправити</button>
      </form>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/styles.css"></link>
  <script type="module" src="scripts/index.js"></script>

  <title>Haker_news_JS</title>
</head>
<body>
<div class="container">
  <header class="container__header">
    <div class="logo">
      <div class="logo__image"><img src="images/logo.gif"></div>
      <h2 class="logo__title">Hacker News</h2>
    </div>
    <nav>
      <ul class="menu">
        <li class="menu__item"></li>
      </ul>
    </nav>
  </header>
  <div class="container__body">
    <ol type="1">
      <li>
        <section class="news main-text">
          <div class="news__row">
          <h1 id="newsTitle" class="main-text__title"></h1> 
          <span class="main-text__subtitle"></span>
          </div>
          <div class="news__row">
            <span class="main-text__subtitle" id="points"></span> | 
            <span class="main-text__subtitle" id="name"></span> | 
            <span class="main-text__subtitle" id="time"></span> | 
            <a class="main-text__subtitle" id="commentsCount"></a>
          </d>
        </section>
      </li>
    </ol>
  </div>

</div>
</body>
</html>

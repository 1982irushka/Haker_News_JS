<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <script type="module" src="scripts/index.js"></script>
    <title>Haker_news_JS</title>
  </head>
  <body>
    <main class="container">
      <header class="container__header">
        <div class="logo">
          <div class="logo__image">
            <img src="images/logo.gif" alt="logo"/></div>
          <h1 class="logo__title">Hacker News</h1>
        </div>
      </header>
      <div class="container__body">
        <div>
          <ol id="news-list" type="1" class="generic-list">
          </ol>
        </div>
        <div>
          <form class="form" name="user">
            <h2 class="form__title">Login form</h2>
            <ul id="formMistake" class="form__mistake">   </ul>
            <div class="form__item">
            <p class="form__title">User name</p>
            <input type="text" class="form__input" placeholder="name" name="name">
            </div>
            <div class="form__item">
              <p class="form__title">Gender</p>
              <div class="form__radio">
              <input class="form__input" type="radio" id="genderMale"
                name="gender" value="Male" >
                <label for="genderMale">Male</label>
                <input type="radio" id="genderFemale"
               name="gender" value="Female" >
              <label for="genderFemale">Female</label>
            </div></div>
            <div class="form__item">
              <p class="form__title">Age</p>
              <input id="ageField" class="form__input" type="number" name="age">
            </div>
            <div class="form__item">
              <p class="form__title">Country</p>
              <select id="select" class="form__input" name="country">
                <option value=""></option>
                <option value="Ukraine">Ukraine</option>
                <option value="Poland">Poland</option>
              </select>
            </div>
              <button id="submitBtn" class="form__button" type="submit">Відправити</button>
        </form>
        <div id="userInfo" class="user-info">
        <h2 class="user-info__title">User</h2>
          <div id="userInfoName" class="user-info__item"></div> 
          <div id="userInfoAge" class="user-info__item"></div>
          <div id="userInfoGender" class="user-info__item"></div>
          <div id="userInfoCountry" class="user-info__item"></div>
       </div>
        </div>   
    </div>
    </main>
  </body>
</html>
